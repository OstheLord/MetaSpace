<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title Here</title>
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .dark-mode .mode-toggle {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body class="light-mode">
    <div id="envBasedContent"></div>
    <button class="mode-toggle">Toggle Dark Mode</button>
    
    <script>
        const envVar = 'YOUR_ENV_VAR_VALUE'; 
        
        // Set Environment Variable Value
        document.getElementById('envBasedContent').textContent = `Environment variable value is: ${envVar}`;

        // Dark Mode Scripts
        document.querySelector('.mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            // Save mode to local storage
            let mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('colorMode', mode);
        });

        // Check Local Storage for Mode Preference
        if(localStorage.getItem('colorMode') === 'dark') {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
        } else {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
        }
    </script>
</body>
</html>
